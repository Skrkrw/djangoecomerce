{% extends 'base.html' %}
{% block content %}

    <div class="row row-flex">
        {% for product in products %}
        <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-0 col-md-4 panel panel-default">
            <div class="panel-body">
                <div class="product" style="background-image: url('{{MEDIA_URL}} {{ product.image }}'">
                </div>
                <h3>{{ product.name }}</h3>
                <p class="product-description">{{ product.description }}</p>
                <p>{{ product.price }}</p>
                <br>
                <form method="post" action="{% url 'add_to_cart' product.id %}">
                    {% csrf_token %}
                    <div class="input-group">
                        <input type="number" name="quantity" min="1" max="999" class="from-control" placeholder="Quantity">
                        <span class="input-group-btn">
                            <button class="btn btn-success" type="submit">Add</button>
                        </span>
                    </div>
                    <input type="text" name=""/>
                    <input type="submit" value="Submit"/>
                </form>
            </div>
        </div>
        
        {% endfor %}
    </div>

{% endblock %}
